<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>A pure CSS parallax demo by Keith Clark</title>
<style>

.flex__base {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    border: 1px solid red;
    margin: 0;
}

.flex__right {
  display: flex;
  flex-direction: row-reverse;
}

.flex1 {
    width: 85%;
    border: 1px solid blue;
}

.flex2 {
    width: 100%;
    max-width: 1000px;
    min-height: 500px;
    margin: auto;
    margin-top: 100px;
    border: 1px solid blue;
}

</style>
</head>

<body>
  <div class="flex__base">
    <div class="flex__right">
      <div class="flex1">This is the 1</div>
    </div>
    <div class="flex2">
      <div class="title">This is the 2</div>
    </div>
    <div class="flex3">
      <div class="title">This is the 3</div>
    </div>
  </div>



</body>
</html>
